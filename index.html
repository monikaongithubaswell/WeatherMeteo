<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>MeteoApp</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="main-content">
          <div>
            <h1 class="app-city" id="app-city"></h1>
            <p class="app-details">
              <span id="time"></span>,
              <span id="description">scattered clouds</span>
              <br />
              Humidity:
              <span class="highlight" id="humidity"></span>, Wind:
              <span class="highlight" id="wind"></span>
            </p>
          </div>
          <div class="app-temp">
            <div id="icon"></div>

            <div class="temp-value" id="temp-value"></div>
            <div class="temp-unit">°C</div>
          </div>
        </div>

        <div class="weater-forecast">
          <div class="row">
            <div class="col-2">
              <div class="weather-forecast-date">Thu</div>
              <div>
                <img
                  src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png"
                  alt=""
                  width="42"
                />
              </div>
              <div class="weather-forecast-temperature">
                <span class="forecast-maximum">18°</span>
                <span class="forecast-minimum">12°</span>
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/monikaongithubaswell" target="_blank">
          Monika</a
        >, open-sourced on
        <a
          href="https://github.com/monikaongithubaswell/WeatherMeteo"
          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://weathermeteoapp.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <br />
    <br />
    <br />

    <script src="src/app.js"></script>
  </body>
</html>
