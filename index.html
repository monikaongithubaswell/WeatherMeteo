<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MeteoApp</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form>
          <input type="search" placeholder="Enter a city..." required />
          <input type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div>
          <h1>Paris</h1>
          <p>
            Saturday 11:25, scattered clouds <br />
            Humidity: 85%, Wind: 2.57km/h
          </p>
        </div>
        <div>🌤️ 12°C</div>
      </main>
      <br />

      <footer>
        Coded by
        <a href="https://github.com/monikaongithubaswell" target="_blank">
          Monika</a
        >, open-sourced on
        <a
          href="https://github.com/monikaongithubaswell/WeatherMeteo"
          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://weathermeteoapp.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <br />
    <br />
    <br />

    <script src="src/app.js"></script>
  </body>
</html>
